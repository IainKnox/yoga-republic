<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Yoga Republic, Glasgow, Scotland">
    <meta name="keywords"
        content="yoga, yoga classes, yoga studio, yoga republic, meditation, fitness,  glasgow, scotland">
    <link rel="stylesheet" href="/assets/css/style.css">

    <title>YR | Contact Us</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="brand-name">
                <h1>Yoga Republic</h1>
            </div>
            <div class="navbar-links">
                <ul>
                    <li> <a href="index.html">Home</a></li>
                    <li> <a href="about.html">About Us</a></li>
                    <li> <a class="active" href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!--Contact Us Section-->
    <section>
        <div class="contact">
            <h2>Like what you see?</h2>
            <div class="contact-wrapper">

                <!--contact details for user to contact studio directly-->
                <div class="contact-details">
                    <h3><i class="fas fa-phone-volume"></i> Phone Number</h3>
                    <p>07712-345-6789</p>
                    <h3><i class="fas fa-envelope-open-text"></i> Email</h3>
                    <p>info@yoga-republic.co.uk</p>
                    <h3><i class="fas fa-map-marker-alt"></i> Address</h3>
                    <p>123 Street name,</p>
                    <p>Glasgow Suburb,</p>
                    <p>Glasgow, G1 Postcode</p>
                </div>

                <!--Contact form for user to submit to the studio-->
                <div class="contact-details">
                    <form action="thanks.html" method="get">
                        <h3>Get In Touch</h3>
                        <label for="fname" class="fname">Name</label>
                        <input type="text" name="fname" placeholder="First Name" class="form-input" required>
                        <label for="lname" class="lname">Surname</label>
                        <input type="text" name="lname" placeholder="Surname" class="form-input" required>
                        <label for="email" class="email">Email Address</label>
                        <input type="email" name="email" placeholder="example@mail.com" class="form-input" required>
                        <label for="phone" class="phone">Phone Number</label>
                        <input type="tel" name="phone" placeholder="01234-567-890" class="form-input" required>
                        <div class="radio-btn">
                            <input id="yoga" name="radio" type="radio" required>
                            <label for="yoga">Yoga Class</label>
                        </div>
                        <div class="radio-btn">
                            <input id="meditate" name="radio" type="radio">
                            <label for="meditate">Meditation</label>
                        </div>
                        <div class="radio-btn">
                            <input id="both" name="radio" type="radio">
                            <label for="both">Both</label>
                        </div>
                        <div class="form-btn">
                            <button role="button" class="button">Submit</button>
                        </div>
                    </form>
                </div>
                
                <!--Google map for user to get a visual marker of where the studio is-->
                <div class="contact-details"><map name="Glasgow"><iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d17912.47910510944!2d-4.271307261541676!3d55.86162734122282!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4888469e23e633b7%3A0x75d42fee71ac3a65!2sGlasgow%20City%20Centre%2C%20Glasgow!5e0!3m2!1sen!2suk!4v1631177430431!5m2!1sen!2suk"
                            width="100%" height="auto" style="border:0;" allowfullscreen=""
                            loading="lazy"></iframe></map>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="visit our Facebook page (opens a new browser window)"><i
                        class="fab fa-facebook-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="visit our Instagram page (opens a new browser window)"><i
                        class="fab fa-instagram-square"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="visit our Twitter page (opens a new browser window)"><i
                        class="fab fa-twitter-square"></i></a>
            </li>
        </ul>
        <a class="arrow-top" href="#top"><i class="fas fa-caret-square-up"></i></a>
        <p>Copyright &copy 2021 | Privacy Policy | Terms & Conditions</p>
    </footer>

    <script src="https://kit.fontawesome.com/0fb38816a1.js" crossorigin="anonymous"></script>
</body>

</html>
