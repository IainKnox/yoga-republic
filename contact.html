<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Yoga Republic, Glasgow, Scotland">
    <meta name="keywords"
        content="yoga, yoga classes, yoga studio, yoga republic, meditation, fitness,  glasgow, scotland">
    <link rel="stylesheet" href="/assets/css/style.css">

    <title>YR | Contact Us</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="brand-name">
                <h1>Yoga Republic</h1>
            </div>
            <div class="navbar-links">
                <ul>
                    <li> <a href="index.html">Home</a></li>
                    <li> <a href="about.html">About Us</a></li>
                    <li> <a class="active" href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="contact">
        <div>
            <h2>Like what you see?</h2>
            <div class="form-container">
                <form action="thanks.html" method="get">
                    <div>
                        <label for="fname" class="fname">Name</label>
                        <input type="text" name="fname" required></div>
                    <div>
                        <label for="lname" class="lname">Surname</label>
                        <input type="text" name="lname" required></div>
                    <div>
                        <label for="email" class="email">Email Address</label>
                        <input type="email" name="email" value="example@mail.com" required>
                    </div>
                    <div>
                        <label for="phone" class="phone">Phone Number</label>
                        <input type="tel" name="phone" required>
                    </div>
                    <br>
                    <div class="radio-btn">
                        <div>
                            <label for="yoga">Yoga Class</label>
                            <input type="radio" name="class-type" id="yoga" required></div>
                        <div><label for="meditate">Meditation</label>
                            <input type="radio" name="class-type" id="meditate"></div>
                        <div><label for="both">Both</label>
                            <input type="radio" name="class-type" id="both"></div>
                    </div>
                    <div class="form-btn">
                        <button class="button">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section>Contact Details
        <div class="map">
            <div class="address">LOCATION
                <div>123 Street name
                    Glasgow Suburb
                    Glasgow
                    G1 Postcode
                    Telephone
                    Email
                    <div class="map-container">MAP<map name="Glasgow"><iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d17912.47910510944!2d-4.271307261541676!3d55.86162734122282!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4888469e23e633b7%3A0x75d42fee71ac3a65!2sGlasgow%20City%20Centre%2C%20Glasgow!5e0!3m2!1sen!2suk!4v1631177430431!5m2!1sen!2suk"
                                width="600" height="450" style="border:0;" allowfullscreen=""
                                loading="lazy"></iframe></map>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="visit our Facebook page (opens a new browser window)"><i
                        class="fab fa-facebook-square"></i></a>
            </li>
            <li>
